<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>動漫問答遊戲</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom, #f0f8ff, #e6f7ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    .quiz-box {
      background-color: #ffffff;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 1.5rem;
    }
    .question {
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      background-color: #f7f9fc;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .options button:hover {
      background-color: #d0ebff;
    }
    .result {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .restart {
      display: none;
      margin-top: 1.5rem;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .restart:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="quiz-box">
    <h1>動漫問答挑戰</h1>
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div class="result" id="result"></div>
    <button class="restart" id="restart">再挑戰一次</button>
  </div>

  <script>
    const questions = [
      {
        question: "《鬼滅之刃》中，主角的名字是？",
        options: ["魯夫", "炭治郎", "櫻木花道", "鳴人"],
        answer: "炭治郎"
      },
      {
        question: "《航海王》中，魯夫的夢想是什麼？",
        options: ["成為火影", "當上最強劍士", "找到One Piece 成為海賊王", "打敗魔王"],
        answer: "找到One Piece 成為海賊王"
      },
      {
        question: "《咒術迴戰》裡，五條悟的能力是？",
        options: ["無量空處", "寫輪眼", "影分身", "超級賽亞人"],
        answer: "無量空處"
      },
      {
        question: "下列哪個角色是來自《名偵探柯南》？",
        options: ["江戶川柯南", "夜神月", "炭治郎", "井上雄彥"],
        answer: "江戶川柯南"
      },
      {
        question: "哪部作品中有角色名叫櫻木花道？",
        options: ["灌籃高手", "鬼滅之刃", "進擊的巨人", "七龍珠"],
        answer: "灌籃高手"
      }
    ];

    let current;

    function loadQuestion() {
      const index = Math.floor(Math.random() * questions.length);
      current = questions[index];
      document.getElementById("question").textContent = current.question;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      current.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt);
        optionsDiv.appendChild(btn);
      });

      document.getElementById("result").textContent = "";
      document.getElementById("restart").style.display = "none";
    }

    function checkAnswer(choice) {
      const resultDiv = document.getElementById("result");
      if (choice === current.answer) {
        resultDiv.textContent = "✅ 恭喜答對！請至櫃台兌換小禮物。";
        resultDiv.style.color = "green";
      } else {
        resultDiv.textContent = "❌ 答錯了！請再試一次。";
        resultDiv.style.color = "red";
      }
      document.getElementById("restart").style.display = "inline-block";
    }

    document.getElementById("restart").addEventListener("click", loadQuestion);
    window.onload = loadQuestion;
  </script>
</body>
</html>
