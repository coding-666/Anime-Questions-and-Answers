<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>精武圖書館 X 青春動漫大亂抽！</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom, #f0f8ff, #e6f7ff);
      margin: 0;
      padding-top: 60px; /* 留空間給固定標題列 */
      box-sizing: border-box;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #2a2a2a;
      z-index: 999;
    }

    .quiz-box {
      background-color: #ffffff;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 95%;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 1.5rem;
    }

    .question {
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      background-color: #f7f9fc;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .options button:hover {
      background-color: #d0ebff;
    }

    .result {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .restart {
      display: none;
      margin-top: 1.5rem;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .restart:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- 最上方固定的抬頭 -->
  <div class="header">亂抽即命運，知識即勝利</div>

  <!-- 問答主畫面 -->
  <div class="quiz-box">
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div class="result" id="result"></div>
    <button class="restart" id="restart">再挑戰一次</button>
  </div>

  <script>
    const questions = [
      {
        question: "《鬼滅之刃》中，主角的名字是？",
        options: ["魯夫", "炭治郎", "櫻木花道", "鳴人"],
        answer: "炭治郎"
      },
      {
        question: "《航海王》中，魯夫的夢想是什麼？",
        options: ["成為火影", "當上最強劍士", "找到One Piece 成為海賊王", "打敗魔王"],
        answer: "找到One Piece 成為海賊王"
      },
      {
        question: "《咒術迴戰》裡，五條悟的能力是？",
        options: ["無量空處", "寫輪眼", "影分身", "超級賽亞人"],
        answer: "無量空處"
      },
      {
        question: "下列哪個角色是來自《名偵探柯南》？",
        options: ["江戶川柯南", "夜神月", "炭治郎", "井上雄彥"],
        answer: "江戶川柯南"
      },
      {
        question: "哪部作品中有角色名叫櫻木花道？",
        options: ["灌籃高手", "鬼滅之刃", "進擊的巨人", "七龍珠"],
        answer: "灌籃高手"
      },
      {
        question: "《進擊的巨人》中，主角艾連的姓是什麼？",
        options: ["葉卡", "阿克曼", "艾爾迪亞", "艾爾文"],
        answer: "葉卡"
      },
      {
        question: "《七龍珠》中，悟空的招牌招式是？",
        options: ["螺旋丸", "龜派氣功", "雷切", "一閃"],
        answer: "龜派氣功"
      },
      {
        question: "《火影忍者》中，宇智波佐助的哥哥是？",
        options: ["卡卡西", "我愛羅", "鼬", "大蛇丸"],
        answer: "鼬"
      },
      {
        question: "《死亡筆記本》中，L是什麼身份？",
        options: ["神秘殺手", "偵探", "高中生", "死神"],
        answer: "偵探"
      },
      {
        question: "《刀劍神域》中，男主角的名字是？",
        options: ["桐人", "炭治郎", "艾連", "悟空"],
        answer: "桐人"
      },
      {
        question: "《我的英雄學院》中，歐爾麥特的能力叫什麼？",
        options: ["One For All", "影分身", "寫輪眼", "念"],
        answer: "One For All"
      },
      {
        question: "《東京喰種》的主角是誰？",
        options: ["金木研", "五條悟", "柯南", "桐人"],
        answer: "金木研"
      },
      {
        question: "《排球少年》中，日向翔陽的搭檔是誰？",
        options: ["影山飛雄", "牛島若利", "月島螢", "及川徹"],
        answer: "影山飛雄"
      },
      {
        question: "《黑色五葉草》中，亞斯塔沒有什麼？",
        options: ["魔力", "朋友", "敵人", "夢想"],
        answer: "魔力"
      },
      {
        question: "《BLEACH 死神》中，黑崎一護的武器叫什麼？",
        options: ["斬魄刀", "妖刀村正", "十拳劍", "武裝色霸氣"],
        answer: "斬魄刀"
      }
    ];

    let current;

    function loadQuestion() {
      const index = Math.floor(Math.random() * questions.length);
      current = questions[index];
      document.getElementById("question").textContent = current.question;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      current.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt);
        optionsDiv.appendChild(btn);
      });

      document.getElementById("result").textContent = "";
      document.getElementById("restart").style.display = "none";
    }

    function checkAnswer(choice) {
      const resultDiv = document.getElementById("result");
      if (choice === current.answer) {
        resultDiv.textContent = "✅ 恭喜答對！請用手機或是自動借還書機借10本書後，帶著證書證至櫃台兌換小禮物，並扣取1點閱讀點數。";
        resultDiv.style.color = "green";
      } else {
        resultDiv.textContent = "❌ 答錯了！請再試一次。";
        resultDiv.style.color = "red";
      }
      document.getElementById("restart").style.display = "inline-block";
    }

    document.getElementById("restart").addEventListener("click", loadQuestion);
    window.onload = loadQuestion;
  </script>
</body>
</html>
